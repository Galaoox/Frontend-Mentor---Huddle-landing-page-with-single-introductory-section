<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/6fb924eaa2.js" crossorigin="anonymous"></script>
</head>

<body>
  <img src="images/logo.svg" aly="logo" id="logo" />

  <div class="img__mockups__container">
    <img src="images/illustration-mockups.svg" id="img__mockups" />
  </div>
  <div>
    <h1 class="title">
      Build The Community <br> Your Fans Will Love
    </h1>

    <p class="description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <div class="btn__container">
      <button>
        Register
      </button>
    </div>
  </div>

  <div class=" btn__social_media">
    <a href="#">
      <i class="fab fa-facebook-f "></i>
    </a>
    <a href="#">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="#">
      <i class="fab fa-instagram "></i>
    </a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Erick Vergara Noriega</a>.
    </p>
  </footer>
</body>

</html>
